<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h>Từ Điển Anh-Việt</h>

<script>
    let word = prompt("Nhập từ cần tra: ");
    let e= ["sight", "hearing", "tactile", "smell", "taste"];
    let v=  ["thị giác ", " thính giác", " xúc giác", " khứu giác", " vị giác" ];
   if(word==e[0]){
       alert(v[0]);
   }else if(word== e[1]){
       alert(v[1]);
   }else if(word== e[2]){
       alert(v[2]);
   }else if(word== e[3]){
       alert(v[3]);
   }else if(word== e[4]){
       alert(v[4]);
   }else{alert('Không tìm thấy!');}
</script>

</body>
</html>
